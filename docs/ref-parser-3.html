<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Test page for ref parser">
  <title>Ref Parser</title>
  <link rel="icon" type="image/x-icon" href="./images/json-schema.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <div id="jedi-container"></div>
</div>

<script src="js/jedi.js"></script>
<script>
  const schema = {
    "$id": "https://example.com/schemas/customer",

    "type": "object",
    "properties": {
      "first_name": {"$ref": "#/$defs/name"},
      "last_name": {"$ref": "#/$defs/name"},
      "shipping_address": {"$ref": "/schemas/address"},
      "billing_address": {"$ref": "/schemas/address"}
    },
    "required": ["first_name", "last_name", "shipping_address", "billing_address"],

    "$defs": {
      "name": {"type": "string"}
    }
  }

  const jedi = new Jedi({
    container: document.querySelector('#jedi-container'),
    isEditor: true,
    schema: schema,
    theme: 'bootstrap5'
  })

  console.log(JSON.stringify(jedi.schema, null, 2))
</script>
</body>
</html>
