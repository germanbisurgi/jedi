      string-enum-select:
        type: string
        title: string enum select
        enum:
          - albert
          - betti
          - carl
        options:
          enumTitles:
            - Albert
            - Betti
            - Carl
      string-enum-radio:
        type: string
        title: string enum radio
        format: radio
        enum:
          - albert
          - betti
          - carl
        options:
          enumTitles:
            - Albert
            - Betti
            - Carl
  numbers:
