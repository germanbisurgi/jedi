    type: object
    title: Multiple
    properties:
      oneof:
        oneOf:
          - type: boolean
            title: boolean
          - type: string
            title: string
          - type: integer
            title: integer
      anyof:
        title: anyOf
        anyOf:
          - type: boolean
            title: anyOf boolean
          - type: boolean
            title: anyOf boolean enum select
            format: select
            options:
              enumTitles:
                - 'No'
                - 'Yes'
          - type: boolean
            title: boolean enum radio
            format: radio
            options:
              enumTitles:
                - 'No'
                - 'Yes'
      type-array:
        type:
          - string
          - boolean
        title: type array
      type-undefined:
        title: type undefined
      type-any:
        type: any
        title: 'type: any'
  booleans:
    type: object
    required:
      - boolean
      - boolean-enum
      - boolean-enum-radio
