        type: boolean
        title: boolean enum select
        format: select
        options:
          enumTitles:
            - 'No'
            - 'Yes'
      boolean-enum-radio:
        type: boolean
        title: boolean enum radio
        format: radio
        options:
          enumTitles:
            - 'No'
            - 'Yes'
  strings:
