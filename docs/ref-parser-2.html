<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test page for ref parser">
    <title>Ref Parser</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<div class="container">
    <div id="jedi-container"></div>
</div>

<script src="js/schema-tools.js"></script>
<script>
  const schema = {
    'title': 'Person',
    'type': 'object',
    'required': [],
    'definitions': {
      'schemaBase': {
        'type': 'string'
      },
      'schema': {
        'allOf': [
          {
            '$ref': '#/definitions/schemaBase',
          }
        ],
        'oneOf': [
          {
            'format': 'url',
            'description': 'url'
          },
          {
            'format': 'uuid',
            'description': 'uuid'
          }
        ]
      }
    },
    'properties': {
      'name': {
        '$ref': '#/definitions/schema'
      }
    }
  }

  const refParser = new SchemaTools.RefParser()
  const dereferencedSchema = refParser.dereference(schema)

  new SchemaTools.Jedi({
    container: document.querySelector('#jedi-container'),
    isEditor: true,
    schema: dereferencedSchema
  })

  console.log(JSON.stringify(dereferencedSchema, null, 2))

</script>
</body>
</html>
