<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div id="jedi-container"></div>
<script src="./assets/js/jedi.js"></script>
<script>
  var jedi = new Jedi({
    container: document.querySelector('#jedi-container'),
    schema: {
      "type": "object",
      "title": "object",
      "properties": {
        "boolean": {
          "type": "boolean",
          "title": "boolean",
          "default": true
        },
        "boolean_checkbox": {
          "type": "boolean",
          "title": "boolean checkbox",
          "format": "checkbox",
          "default": true
        },
        "boolean_select": {
          "type": "boolean",
          "title": "boolean select",
          "format": "select",
          "default": true
        },
        "string": {
          "type": "string",
          "title": "string",
          "default": "default value"
        },
        "array": {
          "type": "array",
          "title": "array",
          "items": {
            "type": "object",
            "title": "object",
            "properties": {
              "name": {
                "type": "string",
                "title": "name"
              }
            }
          }
        }
      }
    }
  })
    console.log(jedi)
</script>
</body>
</html>
