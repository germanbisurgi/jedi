<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test page for jedi">
    <title>Editor types</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<main class="container">
    <div class="row row-between">
        <div class="col-12 col-md-6">
            <div class="card">
                <form action="">
                    <div id="jedi-container"></div>
                </form>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="card" style="position: sticky; top: 0;">
                <label for="value">Value</label>
                <textarea id="value" style="font-family: monospace; position: sticky; top: 0; height: 70vh;"></textarea>
                <button class="btn" id="set-value">Set Value</button>
            </div>
        </div>
    </div>
</main>
<script src="js/jedi.js"></script>
<script src="js/wireframe.js"></script>
<script>

  const jedi = new Jedi({
    container: document.querySelector('#jedi-container'),
    removeProperty: true,
    // addProperty: true,
    // debug: true,
    // logs: true,
    schema: {
      "$ref": "./schema2.json",
    }
  })

  jedi.events.on('change', () => {
    document.querySelector('#value').textContent = JSON.stringify(jedi.getValue(), null, 2)
  })

  jedi.events.on('ready', () => {
    console.log('jedi ready')
  })

  document.querySelector('#set-value').addEventListener('click', () => {
    jedi.setValue(JSON.parse(document.querySelector('#value').value))
  })
</script>
</body>
</html>
