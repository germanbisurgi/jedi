<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Test page for jedi">
  <link rel="icon" type="image/x-icon" href="../images/json-schema.svg">
  <title>Playground</title>
<!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">-->
<!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.css">-->
<!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">-->
<!--  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <script src="../js/vue.js"></script>
  <script src="../js/jedi.js"></script>
  <script src="../js/app.js"></script>
</head>
<body>

<main id="app" class="container">
  <h1>Playground</h1>

  <div class="row">
    <div class="col-xs-12 col-sm-7">
      <form action="" method="POST">
        <div ref="jediContainer" id="jedi-container"></div>
        <input v-if="isEditor" class="btn btn-primary btn-block" type="submit" value="Submit">
      </form>
    </div>

    <div class="col-xs-12 col-sm-5">
      <div class="form-group">
        <label for="schemas">Schema examples</label>
        <select ref="schemas" class="form-control" id="schemas" @change="switchSchema()">
          <option v-for="option in schemas" :value="option.url">{{ option.name }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="schema">Schema</label>
        <textarea ref="schema" class="form-control" id="schema" style="font-size: 14px; font-family: monospace; height: 200px;"></textarea>
        <button class="btn btn-primary btn-block" id="set-schema" @click="setSchema()">Set schema</button>
      </div>

      <div class="form-group">
        <label for="editor-value">Value</label>
        <textarea ref="editorValue" class="form-control" id="editor-value" style="font-size: 14px; font-family: monospace;height: 30vh;"></textarea>
        <button class="btn btn-primary btn-block" id="set-value" @click="setEditorValue()">Set value</button>
      </div>

      <div class="form-group">
        <label for="editor-errors">
          <span>Errors</span>
          <span>{{ errorCount }}</span>
        </label>
        <textarea ref="editorErrors" class="form-control" id="editor-errors" style="font-size: 14px; font-family: monospace; height: 30vh;"></textarea>
      </div>

      <div class="form-group">
        <label for="theme">theme</label>
        <select class="form-control" id="theme" v-model="theme" @change="reload()">
          <option v-for="theme in themes" :value="theme">{{ theme }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="icon-lib">iconLib</label>
        <select class="form-control" id="icon-lib" v-model="iconLib" @change="reload()">
          <option v-for="iconLib in iconLibs" :value="iconLib">{{ iconLib }}</option>
        </select>
      </div>

      <div class="form-group">
        <input type="checkbox" id="isEditor" v-model="isEditor" @change="initEditor()">
        <label for="isEditor">isEditor</label>
      </div>

      <div class="form-group">
        <input type="checkbox" id="editableProperties" v-model="editableProperties" @change="initEditor()">
        <label for="editableProperties">editableProperties</label>
      </div>

      <div class="form-group">
        <input type="checkbox" id="alwaysShowErrors" v-model="alwaysShowErrors" @change="initEditor()">
        <label for="alwaysShowErrors">alwaysShowErrors</label>
      </div>

      <div class="form-group">
        <input type="checkbox" id="showRequiredOnly" v-model="showRequiredOnly" @change="initEditor()">
        <label for="showRequiredOnly">showRequiredOnly</label>
      </div>

      <button class="btn btn-primary btn-block" id="disable-editor" @click="disableEditor()">Disable editor</button>
      <button class="btn btn-primary btn-block" id="enable-editor" @click="enableEditor()">Enable editor</button>
      <button class="btn btn-primary btn-block" id="destroy-editor" @click="destroyEditor()">Destroy editor</button>
    </div>
  </div>
</main>
</body>
</html>
