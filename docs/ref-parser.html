<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test page for ref parser">
    <title>Ref Parser</title>
</head>
<body>

<script src="js/jedi.js"></script>
<script>
  const schema = {
    "type": "object",
    "properties": {
      "first_name": {
        "$ref": "#/$defs/name"
      },
      "last_name": {
        "$ref": "#/$defs/name"
      },
      "test": {
        "allOf": [
          {
            "$ref": "#/$defs/minLength"
          },
          {
            "$ref": "#/$defs/maxLength"
          }
        ]
      },
    },

    "$defs": {
      "name": {
        "$ref": "#/$defs/minLength"
      },
      "minLength": {
        "$ref": "#/$defs/maxLength"
      },
      "maxLength": {
        "maxLength": 3
      }
    }
  }

  const editor = new Jedi({
    schema: schema
  })

  editor.refParser.dereference(schema)
</script>
</body>
</html>
