<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="../assets/css/theme.css">
</head>
<body>
<div id="jedi-container"></div>
<script src="../assets/js/jedi.js"></script>
<script>
  var jedi = new Jedi({
    container: document.querySelector('#jedi-container'),
    schema: {
      "type": "object",
      "title": "all editors",
      "properties": {
        "boolean": {
          "type": "object",
          "title": "boolean",
          "properties": {
            "default": {
              "type": "boolean",
              "title": "default"
            }
          }
        },
        "string": {
          "type": "object",
          "title": "string",
          "properties": {
            "default": {
              "type": "string",
              "title": "default",
              "default": "default"
            },
            "color": {
              "type": "string",
              "title": "color",
              "format": "color",
              "default": "#987654"
            },
            "email": {
              "type": "string",
              "title": "email",
              "format": "email"
            },
            "search": {
              "type": "string",
              "title": "search",
              "format": "search"
            },
            "tel": {
              "type": "string",
              "title": "tel",
              "format": "tel"
            },
            "text": {
              "type": "string",
              "title": "text",
              "format": "text"
            },
            "url": {
              "type": "string",
              "title": "url",
              "format": "url"
            },
            "datetime-local": {
              "type": "string",
              "title": "datetime-local",
              "format": "datetime-local"
            },
            "month": {
              "type": "string",
              "title": "month",
              "format": "month"
            },
            "week": {
              "type": "string",
              "title": "week",
              "format": "week"
            },
            "time": {
              "type": "string",
              "title": "time",
              "format": "time"
            }
          }
        },
        "number": {
          "type": "object",
          "title": "number",
          "properties": {
            "number": {
              "type": "number",
              "title": "number",
              "multipleOf": 2
            }
          }
        },
        "integer": {
          "type": "object",
          "title": "integer",
          "properties": {
            "integer": {
              "type": "integer",
              "title": "integer",
              "minimum": 1,
              "maximum": 5,
              "exclusiveMinimum": false,
              "exclusiveMaximum": false,
            }
          }
        },
        "array": {
          "type": "object",
          "title": "array",
          "properties": {
            "string-array": {
              "type": "array",
              "title": "strings color",
              "default": [ "#6d80dd", "#b80f0f", "#280606"],
              "items": {
                "type": "string",
                "title": "color",
                "format": "color",
              }
            }
          }
        }
      }
    }
  })
  // console.log('editors', jedi.editors)
  // console.log(jedi.getValue())
</script>
</body>
</html>
