<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor types</title>
    <link rel="stylesheet" href="../assets/css/theme.css">
</head>
<body>
<div id="jedi-container"></div>
<button id="get-value">Get Value</button>
<textarea id="value-container"></textarea>
<script src="../assets/js/jedi.js"></script>
<script>
  var jedi = new Jedi({
    container: document.querySelector('#jedi-container'),
    debug: true,
    schema: {
      "type": "object",
      "title": "root",
      "properties": {
        "booleans": {
          "type": "object",
          "title": "booleans",
          "properties": {
            "boolean": {
              "type": "boolean",
              "title": "default"
            },
            "boolean-enum": {
              "type": "boolean",
              "title": "boolean enum",
              "format": "select",
              "enumTitles": ["No", "Yes"]
            },
            "boolean-enum-radio": {
              "type": "boolean",
              "title": "boolean enum radio",
              "format": "radio",
              "enumTitles": ["No", "Yes"]
            }
          }
        },
        "strings": {
          "type": "object",
          "title": "strings",
          "properties": {
            "string": {
              "type": "string",
              "title": "default"
            },
            "string-enum": {
              "type": "string",
              "title": "string enum",
              "enum": ["albert", "betti", "carl"],
              "enumTitles": ["Albert", "Betti", "Carl"]
            },
            "string-radio": {
              "type": "string",
              "title": "string enum radio",
              "format": "radio",
              "enum": ["albert", "betti", "carl"],
              "enumTitles": ["Albert", "Betti", "Carl"]
            }
          }
        },
        "numbers": {
          "type": "object",
          "title": "numbers",
          "properties": {
            "number": {
              "type": "number",
              "title": "number"
            },
            "number-enum": {
              "type": "number",
              "title": "number enum",
              "enum": [1.5, 2.5, 3.5],
              "enumTitles": ["small (1.5)", "medium (2.5)", "big (3.5)"]
            },
            "number-enum-radio": {
              "type": "number",
              "title": "number enum radio",
              "format": "radio",
              "enum": [1.5, 2.5, 3.5],
              "enumTitles": ["small (1.5)", "medium (2.5)", "big (3.5)"]
            }
          }
        },
        "integers": {
          "type": "object",
          "title": "integers",
          "properties": {
            "integer": {
              "type": "integer",
              "title": "integer"
            },
            "integer-enum": {
              "type": "integer",
              "title": "integer enum",
              "enum": [1, 2, 3],
              "enumTitles": ["small (1)", "medium (2)", "big (3)"]
            },
            "integer-enum-radio": {
              "type": "number",
              "title": "integer enum radio",
              "format": "radio",
              "enum": [1, 2, 3],
              "enumTitles": ["small (1.5)", "medium (2.5)", "big (3.5)"]
            }
          }
        },
        "arrays": {
          "type": "object",
          "title": "arrays",
          "properties": {
            "string-array": {
              "type": "array",
              "title": "strings color",
              "default": ["#6d80dd", "#b80f0f", "#280606"],
              "items": {
                "type": "string",
                "title": "color",
                "format": "color"
              }
            }
          }
        }
      }
    }
  })

  var valueContainer = document.querySelector('#value-container')
  var getValue = document.querySelector('#get-value')
  getValue.addEventListener('click', function () {
    valueContainer.value = JSON.stringify(jedi.getValue(), null, 2)
  })
</script>
</body>
</html>
