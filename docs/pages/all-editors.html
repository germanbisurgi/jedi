<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor types</title>
    <link rel="stylesheet" href="../assets/css/theme.css">
</head>
<body>
<div id="jedi-container"></div>
<script src="../assets/js/jedi.js"></script>
<script>
  var jedi = new Jedi({
    container: document.querySelector('#jedi-container'),
    schema: {
      "type": "object",
      "title": "all editors",
      "properties": {
        "boolean": {
          "type": "object",
          "title": "boolean",
          "properties": {
            "default": {
              "type": "boolean",
              "title": "default"
            }
          }
        },
        "string": {
          "type": "object",
          "title": "string",
          "properties": {
            "string": {
              "type": "string",
              "title": "default"
            },
            "string-enum": {
              "type": "string",
              "title": "string enum",
              "enum": ["Albert", "Betti", "Carl"]
            },
            "string-radio": {
              "type": "string",
              "title": "string radio",
              "format": "radio",
              "enum": ["Albert", "Betti", "Carl"]
            }
          }
        },
        "number": {
          "type": "object",
          "title": "number",
          "properties": {
            "number": {
              "type": "number",
              "title": "number"
            },
            "number-enum": {
              "type": "number",
              "title": "number enum",
              "enum": [1.5, 2.5, 3.5]
            }
          }
        },
        "integer": {
          "type": "object",
          "title": "integer",
          "properties": {
            "integer": {
              "type": "integer",
              "title": "integer"
            },
            "integer-enum": {
              "type": "integer",
              "title": "integer enum",
              "enum": [1, 2, 3]
            }
          }
        },
        "array": {
          "type": "object",
          "title": "array",
          "properties": {
            "string-array": {
              "type": "array",
              "title": "strings color",
              "default": [ "#6d80dd", "#b80f0f", "#280606"],
              "items": {
                "type": "string",
                "title": "color",
                "format": "color"
              }
            }
          }
        }
      }
    }
  })
</script>
</body>
</html>
