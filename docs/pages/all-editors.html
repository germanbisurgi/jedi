<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor types</title>
    <link rel="stylesheet" href="../assets/css/theme.css">
</head>
<body>
<div id="jedi-container"></div>
<script src="../assets/js/jedi.js"></script>
<script>
  var jedi = new Jedi({
    container: document.querySelector('#jedi-container'),
    schema: {
      "type": "object",
      "title": "all editors",
      "properties": {
        "boolean": {
          "type": "object",
          "title": "boolean",
          "properties": {
            "default": {
              "type": "boolean",
              "title": "default"
            }
          }
        },
        "string": {
          "type": "object",
          "title": "string",
          "properties": {
            "default": {
              "type": "string",
              "title": "default"
            }
          }
        },
        "number": {
          "type": "object",
          "title": "number",
          "properties": {
            "number": {
              "type": "number",
              "title": "number"
            }
          }
        },
        "integer": {
          "type": "object",
          "title": "integer",
          "properties": {
            "integer": {
              "type": "integer",
              "title": "integer"
            }
          }
        },
        "array": {
          "type": "object",
          "title": "array",
          "properties": {
            "string-array": {
              "type": "array",
              "title": "strings color",
              "default": [ "#6d80dd", "#b80f0f", "#280606"],
              "uniqueItems": true,
              "items": {
                "type": "string",
                "title": "color",
                "format": "color"
              }
            }
          }
        }
      }
    }
  })
</script>
</body>
</html>
