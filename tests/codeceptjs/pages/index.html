<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test page for jedi">
    <title>Editor types</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
<main class="wrapper-fluid">
    <h1>Editor types</h1>
    <div class="flex-row">
        <div class="flex-xs-12 flex-md-6">
            <div id="jedi-container"></div>
        </div>
        <div class="flex-xs-12 flex-md-6">
            <div style="position: sticky; top: 0;">
                <textarea id="value" style="font-family: monospace; position: sticky; top: 0; height: 70vh;"></textarea>
                <button id="set-value">Set Value</button>
            </div>
        </div>
    </div>
</main>
<script src="./assets/js/jedi.js"></script>
<script>

  const jedi = new Jedi({
    container: document.querySelector('#jedi-container'),
    debug: false,
    logs: false,
    schema: {
      "$ref": "./schema.json",
    }
  })

  jedi.onChange = () => {
    document.querySelector('#value').textContent = JSON.stringify(jedi.getValue(), null, 2)
  }

  document.querySelector('#set-value').addEventListener('click', () => {
    jedi.setValue(JSON.parse(document.querySelector('#value').value))
  })
</script>
</body>
</html>
